
<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Task App </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="js/angular.min.js"></script>
    
	  <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
	
  </head>

  
  <body ng-app="myApp">

    <div id="myCtrl" ng-controller="myCtrl">
	    <section id="title">
	      <h1>To-do List</h1>
        <button class="btn" id="btn1" ng-click="removeAll()">Clear</button>
	    </section>
	  
	    <section id="content">
        <ul id="list">
	        <li ng-repeat="x in products">
		       {{ x }} <span ng-click="removeItem($index)">&times;</span>
		      </li>
	      </ul>
	      <div id="inputBox">
	        <input id="inputField" type="text" placeholder="{{placeholder}}" ng-model="addMe">
	        <button class="btn" id="btn2" ng-click="addItem()">Add</button>
		      <p id="error">{{ errorText}} </p>
		    </div> 
	    </section>

    </div> <!-- Closes myCtrl -->
    
		<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
